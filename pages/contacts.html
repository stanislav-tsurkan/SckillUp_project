          <div class="form-groop">
            <label for="text">Что бы вы хотели спросить ?..</label>
            <textarea name="text" id="text" cols="50" rows="6">Задайте нам вопрос...</textarea>
          </div>
        </fieldset>

        <div class="btn-wrapper">
          <button class="btn" type="submit">Отправить данные</button>
          <button class="btn" type="reset">Сброс данных</button>
        </div>
