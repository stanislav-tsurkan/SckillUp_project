<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Home Work №2 28.08.2022</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a class="navbar__link" href="../index.html">Главная</a>
        <a class="navbar__link" href="articles.html">Статьи</a>
        <a class="navbar__link" href="catalog.html">Каталог</a>
        <a class="navbar__link" href="contacts.html">Контакты</a>
        <a class="navbar__link" href="gallery.html">Галерея</a>
        <a class="navbar__link" href="page-nav.html">Навигация</a>
        <a class="navbar__link navbar__link--active" href="registration.html">Регистрация</a>
      </nav>
    </div>
  </header>

  <div class="bg-image"></div>
  <div class="container">

    <form action="https://tests.fomenko.top/echo/index.php" method="get" name="form1">
      <h1>Регистрация</h1>
      <fieldset>

        <div class="form-groop">
          <label for="login">Фамилия, Имя, Отчество</label>
          <input class="first-liter-cap" type="text" id="login" name="login" placeholder="UserName">
        </div>

        <div class="form-groop">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="E-mail">
        </div>

        <div class="form-groop">
          <label for="password">Пароль (макс. 10 символов)</label>
          <input type="password" id="password" name="password" placeholder="Password" maxlength="10">
        </div>

        <div class="form-groop">
          <label for="site">Адресс сайта</label>
          <input type="text" id="site" name="site" placeholder="Адресс сайта" value="https://mysite.name">
        </div>

        <div class="form-groop">
          <label for="old">Дата и год рождения :</label>
          <input type="date" id="old" name="old">
        </div>

        <div class="form-groop">
          <label for="avatar">Ваше фото :</label>
          <input type="file" id="avatar" name="avatar">
        </div>

        <div class="form-groop-dedicate">

          <div class="form-groop-small form-groop-accent">
            <p class="form-groop__p">Выберите ваш пол :</p>
            <div><label for="he">Мужской</label>
              <input type="radio" id="he" name="age">
            </div>
            <div>
              <label for="she">Женский</label>
              <input type="radio" id="she" name="age">
            </div>
            <div>
              <label for="it">Не определился</label>
              <input type="radio" id="it" name="age" checked>
            </div>
          </div>

          <div class="form-groop-small form-groop-accent">
            <p class="form-groop__p">Гастрономические предпочтения :</p>
            <label for="cucine_itali">Итальянская кухня</label>
            <input type="checkbox" id="cucine_itali" name="cucine">

            <label for="cucine_france">Французкая кухня</label>
            <input type="checkbox" id="cucine_france" name="cucine">

            <label for="cucine_mexic">Мексиканская кухня</label>
            <input type="checkbox" id="cucine_mexic" name="cucine">

            <label for="cucine_japan">Японская кухня</label>
            <input type="checkbox" id="cucine_japan" name="cucine">
          </div>

          <div class="form-groop-small form-groop-accent">
            <label for="work">Сколько часов вы работаете ? :</label>
            <select name="work" id="work">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8" selected>8</option>
              <option value="8+">8+</option>
            </select>
          </div>
        </div>

        <div class="form-groop">
          <label for="text">Поделитесь информацией о себе</label>
          <textarea name="text" id="text" cols="50" rows="6">Немного о себе...</textarea>
        </div>
      </fieldset>
    </form>
    <div class="btn-wrapper">
      <button class="btn" type="submit">Зарегистрироваться</button>
      <button class="btn" type="reset">Сброс данных</button>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="copy">
        &copy; Tsurkan Stanislav
      </div>
    </div>
  </footer>
</body>

</html>
